<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="default.css" style="text/css" rel="stylesheet">
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="row" id="buffer">
      <div class="col-xs-12" id="overlay">
        <div class="row">
          <div class="panel panel-default" id="panel">
            <div class="panel-body">
              <input type="text" class="col-xs-6" id="input" name="term">
              <button class="btn btn-default" id="searchbutton" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="view">
      <div class="row current" id="thumbnails"></div>
      <div class="row hide" id="enlarged"></div>
    </div>
  </div>
  <div class="container" id="comment-container">
    <div id="comments">
      <div class="row" id="comments-text">
        <div class="col-xs-12">
          <div class="row">
            <div id="panelone">
              <div id="paneltwo">
                <div id="commentbox"></div>
                <div class="row" id="buttonrow">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="default.js"></script>
</body>
</html>
